<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent mobile zoom/scroll conflicts -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>Movie Alchemy</title>

  <!-- Fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Your styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Drag-Drop Touch polyfill for iOS Safari -->
  <script src="https://unpkg.com/drag-drop-touch@0.0.3/index.js"></script>
</head>
<body>
  <aside id="inventory">
    <h2>Discovered</h2>
    <div id="inventory-items"></div>
  </aside>

  <main id="workspace">
    <button id="clear-btn" aria-label="Clear Canvas">
      <span class="material-icons">clear</span>
    </button>
    <p class="hint">Drag items here</p>
  </main>

  <div id="notification-container"></div>
  <script src="script.js"></script>
</body>
</html>
